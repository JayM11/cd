<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-color: black;
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("player.png");
		}
		.enemy {
			background-color: transparent;
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("enemy-1.png");
		}
		.player {
			background-color: transparent;
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("player-1.png");
		}
	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missles"></div>
	</div>	


	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}

	var enemies = [
		{left: 200, top: 100},
		{left: 300, top: 100},
		{left: 400, top: 100},
		{left: 500, top: 100},
		{left: 600, top: 100}

	]

	function drawPlayer(){
		content = "<div class='player' style='left:"+
			player.left +"px; top:"+ player.top +"px'></div>";
		document.getElementById("players").innerHTML = 
			content;
	}
	drawPlayer();

	function drawEnemies() {
		for(var idx = 0; idx<enemies.length; idx++){
			content +="<div class='enemy' style='left:"+
			enemies[idx].left +"px; top:"+ enemies[idx].top +"px'></div>";
		
		}
		document.getElementById("enemies").innerHTML = 
			content;
	}
	drawEnemies();

	document.onkeydown = function (e) {
		if(e.keyCode == 37) {		//left
			player.left = player.left - 10;
		}
		if(e.keyCode == 38) {		//up
			player.top = player.top - 10;
		}
		if(e.keyCode == 39) {		//right
			player.left = player.left + 10;
		}
		if(e.keyCode == 40) {		//down
			player.top = player.top + 10;
		}
	drawPlayer();
	}


	</script>
</body>
</html>
